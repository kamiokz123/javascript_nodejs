<body>
    <script>


function call(s,d){
    console.log("wait i am loading it will take time...");
    return new Promise(function(resolve , reject){
    var c=s/d;
   setTimeout(() => {

    if (s,d) {
        resolve(`division is :${c}`);
    }else{
        reject("failed to calculate");
    }
       
   }, 3000); 
    });
    }
    let ifdone= function(done){
        console.log(done);
    }
    let notdone= function(ntdone){
        console.log(ntdone);
    }
    call(8,9).then(notdone).catch(ifdone);
    // call(false).catch(notdone)
    </script>
    
</body>
